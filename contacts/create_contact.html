<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <div>
          <label for="name">Name: </label
          ><input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="surname">Surname: </label
          ><input type="text" name="surname" id="surname" />
        </div>
        <div>
          <label for="avatar">Avatar: </label
          ><input type="text" name="avatar" id="avatar" />
        </div>
        <div>
          <label for="hobbies">Hobbies: </label
          ><input type="text" name="hobbies" id="hobbies" />
        </div>
        <div>
          <label for="fav_video">Favourite video: </label
          ><input type="text" name="fav_video" id="fav_video" />
        </div>
        <div>
          <label for="email">Email: </label
          ><input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="prefix">Telephone prefix: </label
          ><input type="text" name="prefix" id="prefix" />
        </div>
        <div>
          <label for="tel">Telehone number: </label
          ><input type="number" name="tel" id="tel" />
        </div>
        <div>
          <label for="web_site">Website: </label
          ><input type="text" name="web_site" id="web_site" />
        </div>
        <div>
          <label for="bio">Bio: </label
          ><textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="desc">Long description: </label
          ><textarea name="desc" id="desc" cols="30" rows="10"></textarea>
        </div>

        <div>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
      <script src="../scripts/create_contact.js" type="module"></script>
    </main>
  </body>
</html>
