<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Your best address book." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link
      rel="stylesheet"
      href="../styles/dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      href="../styles/light.css"
      media="(prefers-color-scheme: no-preference), (prefers-color-scheme:light)"
    />
    <link rel="stylesheet" href="../styles/style-base.css" />
    <link rel="stylesheet" href="../styles/style-form.css" />
    <title>Rubrica</title>
  </head>
  <body>
    <div class="progression__bar"></div>
    <header>
      <nav>
        <a href="/?q=&_page=1&_limit=12">
          <svg
            id="logo"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M384 0H96C60.65 0 32 28.65 32 64v384c0 35.35 28.65 64 64 64h288c35.35 0 64-28.65 64-64V64C448 28.65 419.3 0 384 0zM240 128c35.35 0 64 28.65 64 64s-28.65 64-64 64c-35.34 0-64-28.65-64-64S204.7 128 240 128zM336 384h-192C135.2 384 128 376.8 128 368C128 323.8 163.8 288 208 288h64c44.18 0 80 35.82 80 80C352 376.8 344.8 384 336 384zM496 64H480v96h16C504.8 160 512 152.8 512 144v-64C512 71.16 504.8 64 496 64zM496 192H480v96h16C504.8 288 512 280.8 512 272v-64C512 199.2 504.8 192 496 192zM496 320H480v96h16c8.836 0 16-7.164 16-16v-64C512 327.2 504.8 320 496 320z"
            />
          </svg>
          <h1>Address book</h1></a
        >
        <div id="manage">
          <div>
            <form id="search__bar" method="GET" action="/index.html">
              <input
                type="text"
                id="search__input"
                placeholder="Search..."
              /><button type="submit" id="search__btn">
                <img src="./assets/icons/mag.svg" alt="search" />
              </button>
            </form>
          </div>
          <div id="add" title="Add person">
            <a href="/contacts/create_contact.html">+</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form action="" method="post">
        <div>
          <label for="name">Name: </label
          ><input type="text" name="name" id="name" required />
        </div>
        <div>
          <label for="surname">Surname: </label
          ><input type="text" name="surname" id="surname" required />
        </div>
        <div>
          <label for="avatar">Avatar: </label
          ><input type="text" name="avatar" id="avatar" required />
        </div>
        <div>
          <label for="hobbies">Hobbies: </label
          ><input type="text" name="hobbies" id="hobbies" />
        </div>
        <div>
          <label for="fav_video">Favourite video: </label
          ><input type="text" name="fav_video" id="fav_video" />
        </div>
        <div>
          <label for="email">Email: </label
          ><input type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="pre">Telephone prefix: </label
          ><input type="text" name="pre" id="pre" required />
        </div>
        <div>
          <label for="tel">Telehone number: </label
          ><input type="tel" name="tel" id="tel" required />
        </div>
        <div>
          <label for="web_site">Website: </label
          ><input type="url" name="web_site" id="web_site" />
        </div>
        <div>
          <label for="bio">Bio: </label
          ><textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="desc">Long description: </label
          ><textarea name="desc" id="desc" cols="30" rows="10"></textarea>
        </div>

        <div id="action">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
      <dialog id="submit__modal">
        <form type="dialog">
          <h3>Would you like to <span id="verb"></span> this contact?</h3>
          <div>
            <button type="button" id="cancel">Cancel</button
            ><button type="submit" id="save">SAVE</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer>
      <p>&copy; Gianluca 2022</p>
    </footer>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"
    ></script>
    <script src="../scripts/createContact.js" type="module"></script>
  </body>
</html>
