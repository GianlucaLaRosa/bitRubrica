<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Your best address book." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="styles/dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      href="styles/light.css"
      media="(prefers-color-scheme: no-preference), (prefers-color-scheme:light)"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-form.css" />
    <title>Rubrica</title>
  </head>
  <body>
    <div class="progression__bar"></div>
    <header>
      <nav>
        <a href="/?q=">
          <svg
            id="logo"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M384 0H96C60.65 0 32 28.65 32 64v384c0 35.35 28.65 64 64 64h288c35.35 0 64-28.65 64-64V64C448 28.65 419.3 0 384 0zM240 128c35.35 0 64 28.65 64 64s-28.65 64-64 64c-35.34 0-64-28.65-64-64S204.7 128 240 128zM336 384h-192C135.2 384 128 376.8 128 368C128 323.8 163.8 288 208 288h64c44.18 0 80 35.82 80 80C352 376.8 344.8 384 336 384zM496 64H480v96h16C504.8 160 512 152.8 512 144v-64C512 71.16 504.8 64 496 64zM496 192H480v96h16C504.8 288 512 280.8 512 272v-64C512 199.2 504.8 192 496 192zM496 320H480v96h16c8.836 0 16-7.164 16-16v-64C512 327.2 504.8 320 496 320z"
            />
          </svg>
          <h1>Address book</h1></a
        >
        <div id="manage">
          <img id="toggle" alt="switch mode" title="Swithc mode" />
          <div>
            <form id="search__bar" method="GET" action="/index.html">
              <input
                type="text"
                id="search__input"
                placeholder="Search..."
              /><button type="submit" id="search__btn">
                <img src="./assets/icons/mag.svg" alt="search" />
              </button>
            </form>
          </div>
          <div id="add" title="Add person">
            <a href="/contacts/create_contact.html">+</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="grid__container">
        <div id="grid__controls">
          <a id="first">FIRST</a>
          <a id="prev">PREV</a>
          <div id="page">NN</div>
          <a id="next">NEXT</a>
          <a id="last">LAST</a>
        </div>
      </div>
      <table id="address__table">
        <caption>
          Gianluca's address book
        </caption>
        <thead>
          <tr>
            <th scope="col">&nbsp;</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <dialog id="delete__modal">
        <form id="delete__modal--form" type="dialog">
          <p>This contact will be deleted. Are you sure?</p>
          <div>
            <button type="button" id="cancel">Cancel</button
            ><button type="submit" id="save">DELETE</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer>
      <p>&copy; Gianluca 2022</p>
    </footer>
    <script type="module" src="/scripts/renderTable.js"></script>
  </body>
</html>
