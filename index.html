<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/base.css" />
    <title>Rubrica</title>
    <body>
    <header>
      <span class="app__id">
        <a href="/" class="app__id--logo"
          ><img
            src="./assets/icons/address.svg"
            alt="Addressbook logo"
            title="Addressbook logo"
        /></a>
        <span class="app__id--name">Address book</span>
      </span>
      <span class="manage__app">
        <span id="visualmode">
          <label for="visualmode">Switch to table mode</label>
          <input type="checkbox" name="visualmode" id="visualmode__switch"
        /></span>
      </span>
      <span id="search"
        ><input type="text" name="query" id="search__input"
      /></span>
      <span id="add" title="Add contact"><button id="add_btn">+</button></span>
    </header>
    <main>
      <h1>Gianluca's address book</h1>



    </main>
    <footer><div>&copy; Gianluca La Rosa 2022</div></footer>
  </head>
  <script src="/scripts/index.js" type="module"></script>

  </body>
</html>
